<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=ZCOOL+KuaiLe&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=ZCOOL+XiaoWei&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Viaoda+Libre&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farm Supplies</title>
    <script src="main.js"></script>
    <style>
        body {
            background-color: #e8f5e9;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }



        h1 {
            text-align: center;
            color: white;
            font-size: 2rem;
            margin: 20px 0;
        }

        .supplies-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            padding: 15px;
        }

        .supply-item {
            width: 200px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            overflow: hidden;
            cursor: pointer;
            transform: scale(1);
            transition: transform 0.3s ease;
            margin: auto;
        }

        .supply-item:hover {
            transform: scale(1.1);
        }

        .supply-item img {
            width: 100%;
            height: auto;
            border-bottom: 1px solid #28a745;
        }

        .supply-item img.small {
            height: 150px;
            object-fit: contain;
        }

        .supply-item h3 {
            font-size: 16px;
            margin: 10px 0;
        }

        .dark-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 9999;
            display: none;
            justify-content: center;
            align-items: center;
            color: white;
            flex-direction: column;
            padding: 20px;
        }

        .dark-overlay.active {
            display: flex;
        }

        .details-container {
            background-color: #28a745;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            max-width: 400px;
            width: 90%;
        }

        .details-container h3 {
            margin: 10px 0;
        }

        .close-btn {
            margin-top: 15px;
            padding: 10px 20px;
            background-color: white;
            color: #28a745;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .close-btn:hover {
            background-color: #f4f4f4;
        }
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Navigation Bar */
       

        /* Hero Section */
        .hero {
            background-image: url('KPB4DMQO_output_0.jpeg'); /* Add your image path */
            background-size: cover; /* Ensure the image covers the entire section */
            background-position: center; /* Center the image */
            background-attachment: fixed; /* Enable parallax effect */
            background-repeat: no-repeat; /* Prevent image from repeating */
            height: 100vh;
            color: white;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            position: relative;
            overflow: hidden;
        }

            .hero h1 {
                font-size: 60px;
                margin: 0;
            }

            .hero p {
                font-size: 20px;
                margin: 10px 0;
            }

            .hero button {
                margin-top: 20px;
                background-color: #0984e3;
                color: white;
                padding: 10px 20px;
                border: none;
                border-radius: 50px; /* Fully rounded corners */
                cursor: pointer;
                font-size: 18px;
                transition: background-color 0.3s ease, transform 0.3s ease;
            }

                .hero button:hover {
                    background-color: #74b9ff;
                    transform: scale(1.1); /* Slight zoom on hover */
                }

        /* Features Section */
        .features {
            background-color: #f5f5f5;
            padding: 60px 20px;
            text-align: center;
        }

            .features h2 {
                margin-bottom: 40px;
                font-size: 36px;
                color: #2d3436;
            }

        .features-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 30px;
            flex-wrap: wrap;
        }

        .feature-card {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin: 20px;
            padding: 20px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            max-width: 300px;
            text-align: center;
        }

            .feature-card:hover {
                transform: translateY(-10px);
                box-shadow: 0 8px 12px rgba(0, 0, 0, 0.2);
            }

            .feature-card img {
                height: 100px;
                margin-bottom: 15px;
            }

            .feature-card h4 {
                font-size: 22px;
                margin: 10px 0;
            }

            .feature-card p {
                font-size: 14px;
                color: #636e72;
            }

        /* Interactive Section */
        .interactive {
            background: linear-gradient(135deg, #6a89cc, #b8e994);
            color: white;
            padding: 80px 20px;
            text-align: center;
        }

            .interactive h2 {
                margin-bottom: 30px;
            }

            .interactive .carousel {
                margin-top: 20px;
            }

        /* Footer */
        footer {
            background-color: #2c3e50;
            color: #ecf0f1;
            text-align: center;
            padding: 20px 0;
        }

            footer a {
                color: #ecf0f1;
                text-decoration: none;
            }

                footer a:hover {
                    text-decoration: underline;
                }
        .navbar-inverse {
            position: sticky;
            top: 0;
            z-index: 99999;
            background-color:#2f302f;
            color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .navbar-inverse .navbar-nav > li > a {
            color: white;
            font-size: 16px;
            padding: 15px 20px;
            transition: all 0.3s ease-in-out;
        }
        
            
    </style>

</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#"><i class="fa fa-leaf"></i> Kheti(Farmers)</a>
            </div>
            <div class="collapse navbar-collapse" id="myNavbar">
                <ul class="nav navbar-nav">
                    <li><a href="#home" onclick="HI()"><i class="fa fa-home"></i> Home</a></li>
                    <li><a href="#roi" onclick="CGA()"><i class="fa fa-line-chart"></i> Crop Growth Advisor</a></li>
                    <li><a href="#weather" onclick="W()"><i class="fa fa-cloud"></i>Return</a></li>
                    <li><a href="#supplies" onclick="SP()"><i class="fa fa-shopping-cart"></i> Supplies</a></li>
                    <li><a href="#buyers" onclick="BY()"><i class="fa fa-handshake-o"></i> Buyers</a></li>
                   
                </ul>
            </div>
        </div>
    </nav>
    <h1 style="color: black;">Farm Supplies</h1>
    <div id="supplies" class="supplies-container">
        <!-- Example Supply Items -->
        <div class="supply-item" onclick="showDetails('Fertilizer', 'High-quality fertilizer for crops', '$50 per bag', 'John Doe', '123-456-7890')">
            <img src="https://www.bigbasket.com/media/uploads/p/l/40008671_5-natures-plus-organic-fertiliser.jpgs" alt="Fertilizer">
            <h3>Fertilizer</h3>
        </div>
        <div class="supply-item" onclick="showDetails('Seeds', 'Premium seeds for high yield', '$20 per pack', 'Jane Smith', '987-654-3210')">
            <img src="https://m.media-amazon.com/images/I/61mrUFdpAAL.SX300_SY300_QL70_FMwebp.jpg" alt="Seeds">
            <h3>Seeds</h3>
        </div>
        <div class="supply-item" onclick="showDetails('Farming Tools', 'Durable tools for all farming needs', '$150 per set', 'Rural Co.', '555-888-1212')">
            <img src="https://m.media-amazon.com/images/I/41pWHQxKDLL.SX300_SY300_QL70_FMwebp.jpg" alt="Farming Tools">
            <h3>Farming Tools</h3>
        </div>
        <div class="supply-item" onclick="showDetails('Pesticides', 'Effective pest control solutions', '$30 per bottle', 'AgriCare', '888-123-4567')">
            <img class="small" src="https://dev.mos.cms.futurecdn.net/QcwEPZgxeVzChACeH7VB4C-1536-80.jpg" alt="Pesticides">
            <h3>Pesticides</h3>
        </div>
    </div>

    <div id="overlay" class="dark-overlay">
        <div class="details-container">
            <h3 id="supply-name"></h3>
            <p id="product-description"></p>
            <p id="product-price"></p>
            <p id="seller-details"></p>
            <button class="close-btn" onclick="closeDetails()">Close</button>
        </div>
    </div>

    <script>
        function showDetails(name, description, price, seller, contact) {
            document.getElementById('supply-name').textContent = name;
            document.getElementById('product-description').textContent = `Description: ${description}`;
            document.getElementById('product-price').textContent = `Price: ${price}`;
            document.getElementById('seller-details').textContent = `Seller: ${seller}, Contact: ${contact}`;
            document.getElementById('overlay').classList.add('active');
        }

        function closeDetails() {
            document.getElementById('overlay').classList.remove('active');
        }
    </script>
</body>
</html>
