        body {
            font-family: 'Arial', sans-serif;

        nav {
            position: sticky;
            top: 0;
            z-index: 999;
            background-color: #14bb54;
            padding: 10px 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: space-around;
        }

        nav ul li {
            display: inline;
        }

        nav ul li a {
            text-decoration: none;
            color: white;
            font-size: 16px;
            padding: 10px 15px;
            transition: background-color 0.3s ease-in-out;
        }

        nav ul li a:hover {
            background-color: #28a745;
        }

        .container {
            max-width: 800px;
            margin: 40px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #28a745;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }

        input[type="text"], input[type="tel"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            transition: border 0.3s ease;
        }

        input[type="text"]:focus, input[type="tel"]:focus {
            border-color: #28a745;
            outline: none;
        }

        .buyers-list {
            margin-top: 20px;

        .buyer {
            border-bottom: 1px solid #ddd;
            padding: 10px 0;
        }

        .buyer:last-child {
            border-bottom: none;
        }

        .buyer h4 {
            margin: 0 0 5px;
            font-size: 16px;
            color: #28a745;
        }

        .buyer p {
            margin: 0;
            font-size: 14px;
            color: #555;
        }
        
        /* Dark Overlay Styling */
        #darkOverlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);

            }

                cursor: pointer;
                font-size: 18px;
                transition: background-color 0.3s ease, transform 0.3s ease;
            }

                .hero button:hover {
                    background-color: #74b9ff;
                    transform: scale(1.1); /* Slight zoom on hover */

        .features {

        .features-container {

            justify-content: center;
            align-items: center;

        .feature-card {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin: 20px;
            padding: 20px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            max-width: 300px;

        }

            .feature-card:hover {

            }

            .feature-card img {
                height: 100px;
                margin-bottom: 15px;
            }

            .feature-card h4 {
                font-size: 22px;
                margin: 10px 0;
            }

            .feature-card p {
                font-size: 14px;

            }

        /* Interactive Section */
        .interactive {
            background: linear-gradient(135deg, #6a89cc, #b8e994);

        }

            .interactive h2 {

        /* Footer */
        footer {

            color: #ffffff !important;
        }

        ];

        function filterBuyers() {
            const name = document.getElementById("searchName").value.toLowerCase();
            const phone = document.getElementById("searchPhone").value.toLowerCase();
            const vegetable = document.getElementById("searchVegetable").value.toLowerCase();
            const buyersList = document.getElementById("buyersList");

            buyersList.innerHTML = "";

            buyers.filter(buyer => {
                return (
                    (!name || buyer.name.toLowerCase().includes(name)) &&
                    (!phone || buyer.phone.toLowerCase().includes(phone)) &&
                    (!vegetable || buyer.crop.toLowerCase().includes(vegetable))
                );
            }).forEach(buyer => {
                const buyerDiv = document.createElement("div");
                buyerDiv.classList.add("buyer");
                buyerDiv.innerHTML = `
                    <h4>${buyer.name}</h4>
                    <p>Phone: ${buyer.phone}</p>
                    <p>Age: ${buyer.age}</p>
                    <p>Location: ${buyer.location}</p>
                    <p>Interested in: ${buyer.crop}</p>
                `;
                buyersList.appendChild(buyerDiv);
            });
        }

        document.getElementById("searchName").addEventListener("input", filterBuyers);
        document.getElementById("searchPhone").addEventListener("input", filterBuyers);
        document.getElementById("searchVegetable").addEventListener("input", filterBuyers);

        // Initial load
        filterBuyers();
